spring.application.name=demo

# === Database config ===
spring.datasource.url=jdbc:mysql://localhost:3306/mental_health_app
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Use Hikari connection pool (defaults provided)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Flyway migrations (place SQL files in classpath:db/migration)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging for development to see SQL statements
logging.level.org.mybatis=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# === MyBatis config ===
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.model
